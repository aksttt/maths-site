{% extends "base_page.html" %}

{% block page-title %}
Список слов
{% endblock %}

{% block page-lead %}
Все слова и их переводы загружаются из файла.
{% endblock %}

{% block content %}
<div class="container px-4 py-5" id="terms-table">
    <div class="table-responsive">
        <table class="table table-striped table-sm">
          <thead>
            <tr>
              <th scope="col" class="py-3">Слово</th>
              <th scope="col" class="py-3">Перевод</th>
            </tr>
          </thead>
          <tbody>
            {% for term, translation in terms %}
            <tr>
                <td class="py-3">{{ term }}</td>
                <td class="py-3">{{ translation }}</td>
            </tr>
            {% endfor %}
          </tbody>
        </table>
      </div>
</div>
{% endblock %}
